<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="public/reset.css">
    <link rel="stylesheet" href="public/components.css">
    <title>Linkedin</title>
</head>
<body>
    <header class="main__nav">
        <img class="nav__logo" src="images/logo.svg" alt="logo">
        <nav class="nav">
            <a href="">Join now</a>
            <a class="signin__btn" href="">Sign in</a>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1 class="title">
                Welcome to your professional community
            </h1>
            
            <form action="">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <a href="">Forgot password?</a>
                <button class="btn btn--primary">Sign in</button>
            </form>
        </div>

        <img class="hero-img" src="/images/header-bg.svg" alt="">
    </section>

    <section class="jobs">
        <h1 class="title">
            Find open jobs and internships
        </h1>
        <span>SUGGESTED SEARCHES</span>
        <div class="suggested-jobs">
            <button class="btn btn--grey"></button>
        </div>
    </section>
</body>
</html>
